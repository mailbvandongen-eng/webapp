<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Detectorkaart V2 – Build 7.9</title>

  <!-- Deze is CRUCIAAL voor safe-area op mobiel -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <link rel="icon" type="image/png" href="madelinus.png" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
  :root {
    color-scheme: only light !important;
    forced-color-adjust: none !important;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #ffffff !important;
    font-family: system-ui, sans-serif;
    overflow: hidden;
  }

  #app {
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  #map {
    height: 100%;
    width: 100%;
  }

  /* ---------------------------------------------------------
     Standaard style knoppen
     --------------------------------------------------------- */
  .control-button {
    position: absolute;
    width: 38px;
    height: 38px;
    border-radius: 10px;
    background: #ffffff;
    border: none;
    box-shadow: 0 1px 4px rgba(0,0,0,0.22);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    cursor: pointer;
    z-index: 9999;
  }

  .control-button:hover {
    background: #f3f4f6;
  }

  /* GPS icoon */
  #gps-toggle .icon {
    width: 20px;
    height: 20px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 20px 20px;
    background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='%236b7280' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z'/%3E%3C/svg%3E");
  }

  #gps-toggle.gps-on .icon {
    background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='%232563EB' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z'/%3E%3C/svg%3E");
  }

  #gps-toggle.gps-on {
    box-shadow: 0 0 6px rgba(37, 99, 235, 0.55);
  }

  /* Posities knoppen */
  #gps-toggle {
    left: 10px;
    top: 10px;
  }

  #layers-toggle {
    right: 10px;
    top: 10px;
  }

 /* Opacity toggle rechtsonder, boven mobiele balk */
#opacity-toggle {
  right: 10px;
  bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
}

/* Icoontje in de opacity-knop */
#opacity-toggle .icon {
  width: 22px;
  height: 22px;
  background-repeat: no-repeat;
  background-position: center;
  background-size: 22px 22px;
  background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' y1='1' x2='1' y2='0'%3E%3Cstop offset='0' stop-color='%23d1d5db'/%3E%3Cstop offset='1' stop-color='%23111827'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M4 18c0-4.418 3.582-8 8-8h8v2h-8c-3.309 0-6 2.691-6 6H4z' fill='url(%23g)'/%3E%3Crect x='4' y='6' width='16' height='2' rx='1' fill='%23d1d5db'/%3E%3C/svg%3E");
}

/* Panel net boven de knop */
#opacity-panel {
  position: absolute;
  right: 10px;
  bottom: calc(env(safe-area-inset-bottom, 0px) + 68px); /* 38 knop + 10 marge + 20 safe */
  background: #ffffff;
  padding: 12px;
  width: 165px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.22);
  z-index: 9999;
}


  /* ---------------------------------------------------------
     OPACITY PANEL
     --------------------------------------------------------- */
  #opacity-panel {
    position: absolute;
    right: 10px;
    top: 106px;
    background: #ffffff;
    padding: 12px;
    width: 165px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.22);
    z-index: 9999;
  }

  #opacity-panel.hidden {
    display: none;
  }

  .opacity-control-title {
    font-size: 13px;
    margin-bottom: 8px;
    color: #374151;
    font-weight: 600;
  }

  .opacity-row {
    margin-bottom: 10px;
  }

  .opacity-row label {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 2px;
  }

  /* Build label – veilig boven mobile navbar */
  .build-label {
    position: absolute;
    left: 10px;
    bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
    font-size: 10px;
    color: #6b7280;
    background: rgba(255,255,255,0.9);
    padding: 3px 8px;
    border-radius: 999px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.15);
    z-index: 9999;
  }
</style>

</head>
<body>
  <div id="app">
    <div id="map"></div>

    <button id="gps-toggle" class="control-button gps-off"><div class="icon"></div></button>
    <button id="layers-toggle" class="leaflet-control-layers-toggle"></button>
    <button id="opacity-toggle" class="control-button"><div class="icon"></div></button>

    <div id="opacity-panel" class="hidden">
      <div class="opacity-control-title">Transparantie</div>

      <div class="opacity-row">
        <label><span>AHN</span><span id="ahn-opacity-value">70%</span></label>
        <input id="ahn-opacity" type="range" min="0" max="100" value="70">
      </div>

      <div class="opacity-row">
        <label><span>Geomorf</span><span id="geomorf-opacity-value">50%</span></label>
        <input id="geomorf-opacity" type="range" min="0" max="100" value="50">
      </div>
    </div>

    <div class="build-label">Build 7.9</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

<script>
console.log("Build 7.9 geladen");

const map = L.map("map").setView([52.07, 4.35], 12);

/* Basemap */
const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
  { maxZoom: 19 }
).addTo(map);

/* Gooit layers-toggle goed */
document.getElementById("layers-toggle").onclick = () => {
  document.querySelector(".leaflet-control-layers").classList.toggle("leaflet-control-layers-expanded");
};

/* Opacity toggle */
const opacityToggle = document.getElementById("opacity-toggle");
const opacityPanel  = document.getElementById("opacity-panel");

opacityToggle.onclick = () => {
  opacityPanel.classList.toggle("hidden");
};

/* Klik buiten panel = sluiten */
document.addEventListener("click", (e) => {
  if (!opacityPanel.contains(e.target) && !opacityToggle.contains(e.target)) {
    opacityPanel.classList.add("hidden");
  }
});
</script>

</body>
</html>
